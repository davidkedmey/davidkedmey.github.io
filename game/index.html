<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biomorph Farm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="game" width="960" height="768"></canvas>
  <div id="controls-bar">
    <div id="controls-ref">
      <span class="key-group"><kbd>Arrows</kbd> Move</span>
      <span class="key-group"><kbd>Space</kbd> Interact</span>
      <span class="key-group"><kbd>I</kbd> Inventory</span>
      <span class="key-group"><kbd>1-9</kbd> Select slot</span>
      <span class="key-group"><kbd>T</kbd><small>hold</small> Fast-fwd</span>
      <span class="key-group"><kbd>Q</kbd> Follow NPC</span>
      <span class="key-group"><kbd>P</kbd> Pause</span>
      <span class="key-group"><kbd>H</kbd> Help</span>
      <span class="key-group"><kbd>Right-drag</kbd> Pan camera</span>
    </div>
    <a href="#" id="new-game">New Game</a>
  </div>
  <script>
    document.getElementById('new-game').addEventListener('click', e => {
      e.preventDefault();
      if (confirm('Start a new game? This will erase your save.')) {
        localStorage.removeItem('biomorph-farm-save');
        location.reload();
      }
    });
    if (location.search.includes('reset')) {
      localStorage.removeItem('biomorph-farm-save');
      history.replaceState(null, '', location.pathname);
    }
  </script>
  <script type="module" src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dawkins' Biomorphs — 3D Viewer</title>
  <link rel="stylesheet" href="style.css">
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="scene-container"></div>

  <div id="gene-overlay">
    <h3>Genotype</h3>
    <div id="gene-display"></div>
    <div id="collect-prompt"></div>
    <div id="specimen-counter"></div>
  </div>

  <div id="hud">
    <select id="mode-select">
      <option value="1">Mode 1 — Basic</option>
      <option value="2">Mode 2 — Symmetry</option>
      <option value="3">Mode 3 — Segments</option>
      <option value="4">Mode 4 — Gradients</option>
      <option value="5">Mode 5 — Full Dawkins</option>
    </select>
    <button id="btn-prev">&#9664; Prev</button>
    <span id="counter-label">1 / 4</span>
    <button id="btn-next">Next &#9654;</button>
    <button id="btn-pause">&#9208;</button>
    <button id="btn-regenerate">Regenerate</button>
    <button id="btn-collect">Collect</button>
    <button id="btn-wind" title="Toggle wind (G)">Wind: ON</button>
  </div>

  <div id="header">
    <a href="../">Hub</a>
    <a href="../breed.html">Breed</a>
    <a href="../game/">Play</a>
    <a href="../dawkins-paper/">Read</a>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>

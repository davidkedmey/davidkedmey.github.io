<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Interactive Biomorphs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="biomorphs.js" defer></script>
</head>
<body>
    <div id="mainContainer">
        <!-- Parent and Control Panel aligned to the left -->
        <div id="parentAndControlPanel">
            <!-- Parent Canvas -->
            <canvas id="parentCanvas" class="parent" width="220" height="220"></canvas>

            <!-- Parameters Column -->
            <div class="control-panel">
                <button id="randomize">Randomize Parent</button>
                <label><input type="checkbox" id="toggleVariableBranching"> Use Variable Branching</label>
                <label><input type="checkbox" id="toggleBilateralSymmetry" checked> Bilateral Symmetry</label>
                <label><input type="checkbox" id="toggleUpDownSymmetry" checked> Up-Down Symmetry</label>
                <label><input type="checkbox" id="toggleRadialSymmetry"> Radial Symmetry</label>
                <label><input type="checkbox" id="toggleSegmentation" checked> Segmentation</label>
                <label><input type="checkbox" id="toggleGradient" checked> Gradient</label>
                <label><input type="checkbox" id="toggleAlternatingAsymmetry"> Alternating Asymmetry</label>

                <!-- Gene Input Fields -->
                <div class="gene-inputs" id="geneInputsContainer">
                    <label>Depth: <input type="number" id="gene0" value="10" min="0" max="20"></label>
                    <label>Angle Variation: <input type="number" id="gene1" value="10" min="0" max="20"></label>
                    <label>Length: <input type="number" id="gene2" value="10" min="0" max="20"></label>
                    <label>Split Count: <input type="number" id="gene3" value="10" min="0" max="20"></label>
                    <label>Branch Distribution: <input type="number" id="gene4" value="10" min="0" max="20"></label>
                    <label>Length Variation: <input type="number" id="gene5" value="10" min="0" max="20"></label>
                    <label>Red: <input type="number" id="gene7" value="150" min="150" max="255"></label>
                    <label>Green: <input type="number" id="gene8" value="150" min="150" max="255"></label>
                    <label>Blue: <input type="number" id="gene9" value="150" min="150" max="255"></label>
                    <button id="updateBiomorph">Update Biomorph</button>
                </div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div id="progressContainer" style="display: none;">
            <label for="progress">Generating Biomorphs...</label>
            <progress id="progress" value="0" max="100" style="width: 100%;"></progress>
        </div>

        <!-- Children Grid aligned to the right -->
        <div id="childrenContainer" class="children-grid"></div>
    </div>
</body>
</html>

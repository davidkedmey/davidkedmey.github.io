<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Interactive Biomorphs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="biomorphs.js" defer></script>
</head>
<body>
    <div class="control-panel">
        <button id="randomize">Randomize Parent</button>
        <label>
            <input type="checkbox" id="toggleBilateralSymmetry" checked>
            Bilateral Symmetry
        </label>
        <label>
            <input type="checkbox" id="toggleUpDownSymmetry" checked>
            Up-Down Symmetry
        </label>
        <label>
            <input type="checkbox" id="toggleRadialSymmetry" checked>
            Radial Symmetry
        </label>
        <label>
            <input type="checkbox" id="toggleSegmentation" checked>
            Segmentation
        </label>
        <label>
            <input type="checkbox" id="toggleGradient" checked>
            Gradient
        </label>
        <label>
            <input type="checkbox" id="toggleAlternatingAsymmetry">
            Alternating Asymmetry
        </label>
    </div>

    <div class="gene-inputs">
        <label>Gene 0 (Depth): <input type="number" id="gene0" value="10" min="0" max="20"></label>
        <label>Gene 1 (Angle Variation): <input type="number" id="gene1" value="10" min="0" max="20"></label>
        <label>Gene 2 (Length): <input type="number" id="gene2" value="10" min="0" max="20"></label>
        <label>Gene 3: <input type="number" id="gene3" value="10" min="0" max="20"></label>
        <label>Gene 4: <input type="number" id="gene4" value="10" min="0" max="20"></label>
        <label>Gene 5: <input type="number" id="gene5" value="10" min="0" max="20"></label>
        <label>Gene 6: <input type="number" id="gene6" value="10" min="0" max="20"></label>
        <label>Gene 7 (Red): <input type="number" id="gene7" value="150" min="150" max="255"></label>
        <label>Gene 8 (Green): <input type="number" id="gene8" value="150" min="150" max="255"></label>
        <label>Gene 9 (Blue): <input type="number" id="gene9" value="150" min="150" max="255"></label>
        <!-- Add input fields for more genes as needed -->
        <button id="updateBiomorph">Update Biomorph</button>
    </div>

    <div class="biomorph-container">
        <canvas id="parentCanvas" width="220" height="220"></canvas>
        <div id="childrenContainer"></div>
    </div>
</body>
</html>

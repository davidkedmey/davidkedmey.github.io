<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Genome — Biomorph Builder</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
    background: #0a0e14;
    color: #d4dce6;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
    user-select: none;
  }

  /* ── Header ── */
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 16px;
    background: #12161e;
    border-bottom: 1px solid #2a3444;
    flex-shrink: 0;
    z-index: 10;
  }
  .header-left { display: flex; align-items: center; gap: 16px; }
  .header h1 { font-size: 1rem; font-weight: 600; letter-spacing: 0.05em; }
  .creature-name {
    font-size: 0.85rem;
    color: #c8e6c8;
    font-style: italic;
    font-family: Georgia, serif;
  }
  .header-meta {
    display: flex;
    gap: 12px;
    font-size: 0.75rem;
    color: #8a9aaa;
  }
  .header-meta span { white-space: nowrap; }
  .header-right { display: flex; align-items: center; gap: 8px; }

  /* ── Buttons ── */
  .btn {
    padding: 4px 12px;
    border-radius: 6px;
    border: 1px solid #2a3444;
    background: #12161e;
    color: #8a9aaa;
    font-family: inherit;
    font-size: 0.75rem;
    cursor: pointer;
    text-decoration: none;
    transition: border-color 0.15s, color 0.15s;
  }
  .btn:hover { border-color: #4a5a6a; color: #d4dce6; }

  /* ── Main Layout ── */
  .main {
    flex: 1;
    display: flex;
    overflow: hidden;
  }

  /* ── Preview Panel (left) ── */
  .preview-panel {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    cursor: pointer;
    min-width: 0;
  }
  #preview-canvas {
    display: block;
    width: 100%;
    height: 100%;
  }
  .copy-hint {
    position: absolute;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.7rem;
    color: #4a5a6a;
    pointer-events: none;
  }

  /* ── Gene Panel (right) ── */
  .gene-panel {
    width: 340px;
    flex-shrink: 0;
    border-left: 1px solid #2a3444;
    overflow-y: auto;
    padding: 16px;
    background: #0d1117;
  }
  .gene-group-label {
    font-size: 0.65rem;
    color: #5a6a7a;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    margin: 16px 0 8px;
  }
  .gene-group-label:first-child { margin-top: 0; }

  .gene-row {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 6px;
  }
  .gene-label {
    width: 52px;
    font-size: 0.75rem;
    color: #8a9aaa;
    cursor: help;
    flex-shrink: 0;
  }
  .gene-label:hover { color: #c8e6c8; }
  .gene-slider {
    flex: 1;
    -webkit-appearance: none;
    appearance: none;
    height: 4px;
    background: #2a3444;
    border-radius: 2px;
    outline: none;
  }
  .gene-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 14px;
    height: 14px;
    background: #c8e6c8;
    border-radius: 50%;
    cursor: grab;
  }
  .gene-slider::-moz-range-thumb {
    width: 14px;
    height: 14px;
    background: #c8e6c8;
    border-radius: 50%;
    border: none;
    cursor: grab;
  }
  .gene-value {
    width: 28px;
    text-align: right;
    font-size: 0.75rem;
    color: #c8e6c8;
    flex-shrink: 0;
  }

  /* ── Tooltip ── */
  .tooltip {
    position: fixed;
    pointer-events: none;
    background: #12161eee;
    border: 1px solid #2a3444;
    border-radius: 6px;
    padding: 6px 10px;
    font-size: 0.7rem;
    color: #d4dce6;
    max-width: 260px;
    z-index: 100;
    display: none;
  }

  /* ── Actions Bar ── */
  .actions {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 16px;
    background: #12161e;
    border-top: 1px solid #2a3444;
    flex-shrink: 0;
    gap: 8px;
    flex-wrap: wrap;
  }
  .actions-left { display: flex; gap: 6px; }
  .actions-right { display: flex; align-items: center; gap: 10px; }

  .mode-select {
    padding: 4px 8px;
    border-radius: 6px;
    border: 1px solid #2a3444;
    background: #0d1117;
    color: #8a9aaa;
    font-family: inherit;
    font-size: 0.75rem;
    cursor: pointer;
  }
  .mode-select:hover { border-color: #4a5a6a; color: #d4dce6; }

  /* ── Stats Line ── */
  .stats-line {
    display: flex;
    gap: 16px;
    font-size: 0.7rem;
    color: #6a7a8a;
  }
  .stats-line .rarity { font-weight: 600; }

  /* ── Toast ── */
  .toast {
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%) translateY(20px);
    background: #12161eee;
    border: 1px solid #2a3444;
    border-radius: 6px;
    padding: 8px 16px;
    font-size: 0.75rem;
    color: #c8e6c8;
    opacity: 0;
    transition: opacity 0.3s, transform 0.3s;
    z-index: 200;
    pointer-events: none;
  }
  .toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }

  /* ── Responsive ── */
  @media (max-width: 700px) {
    .main { flex-direction: column; }
    .gene-panel { width: 100%; max-height: 40vh; border-left: none; border-top: 1px solid #2a3444; }
    .preview-panel { min-height: 200px; }
  }
</style>
</head>
<body>

  <div class="header">
    <div class="header-left">
      <h1>Genome</h1>
      <span class="creature-name" id="creature-name"></span>
      <div class="header-meta" id="header-meta"></div>
    </div>
    <div class="header-right">
      <a class="btn" href="../">Hub</a>
    </div>
  </div>

  <div class="main">
    <div class="preview-panel" id="preview-panel">
      <canvas id="preview-canvas"></canvas>
      <span class="copy-hint">click to copy genes</span>
    </div>
    <div class="gene-panel" id="gene-panel"></div>
  </div>

  <div class="actions">
    <div class="actions-left">
      <button class="btn" id="btn-randomize">Randomize</button>
      <button class="btn" id="btn-reset">Reset</button>
      <button class="btn" id="btn-mutate">Mutate</button>
      <button class="btn" id="btn-builder">Open in Builder</button>
      <button class="btn" id="btn-copy">Copy Genes</button>
    </div>
    <div class="actions-right">
      <div class="stats-line" id="stats-line"></div>
      <label style="font-size:0.7rem; color:#6a7a8a;">Mode</label>
      <select class="mode-select" id="mode-select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
  </div>

  <div class="tooltip" id="tooltip"></div>
  <div class="toast" id="toast"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
